<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random color generator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hex-color-container">
        <div class="hex-color">
            <p class="hex-color-value">#ffffff</p>
            <button class="hexBtn">create HEX color</button>
            <button class="hex-color-copy">Copy to clipboard</button>
        </div>
        <div class="rgb-color">
            <p class="rgb-value">rgb(255,255,255)</p>
            <div>
                <label for="red">Red</label>
                <input type="range" name="red" id="red" min="0" max="255" value="0">
            </div>
            <div>

                <label for="green">Green</label>
                <input type="range" name="green" id="green"  min="0" max="255" value="0">
            </div>
            <div>

                <label for="blue">Blue</label>
                <input type="range" name="blue" id="blue"  min="0" max="255" value="0">
            </div>
            <button class="rgdBtn">Create RGB color</button>
            <button class="rgb-color-copy">Copy to clipboard</button>
           
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
